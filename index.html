<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
        z-index: 1;
        background-image: url('hello.jpg');
        background-size: 430px;
        background-repeat: repeat;
        background-position: center 40%;
        color: white;
        font-family: 'Arial', sans-serif;
        overflow: hidden; /* 스크롤을 막기 위해 추가 */
      }

      button {
        font-size: 30px;
        padding: 10px 20px;
        background-color: #b309b3;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #6a5acd;
      }

      #output {
        font-size: 16px;
        margin-top: 20px;
        opacity: 0;
        transition: font-size 1s, opacity 1s;
      }

      #imageContainer {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none; /* 초기에는 숨겨둠 */
      }

      #imageContainer img {
        max-width: 100%;
        height: auto;
        display: none;
        transition: opacity 1s; /* 투명도 변화에 대한 트랜지션 설정 */
      }

      .right {
        display: none;
        position: fixed;
        top: 50%; /* 수직 중앙 정렬을 위해 50%로 설정 */
        left: 10px; /* 화면 왼쪽으로부터의 거리 */
        transform: translateY(-50%); /* 수직 중앙 정렬을 위한 보정 */
        writing-mode: vertical-rl;
        text-orientation: mixed;
        white-space: nowrap;
        font-size: 50px;
        animation: blink 1.8s infinite alternate;
        color: white;
        background-color: rgb(233, 83, 235);
        border: solid 5px;
        border-radius: 30px;
        text-shadow: 5px 5px 5px purple;
      }

      .left {
        display: none;
        position: fixed;
        top: 50%; /* 수직 중앙 정렬을 위해 50%로 설정 */
        right: 10px; /* 화면 오른쪽으로부터의 거리 */
        transform: translateY(-50%); /* 수직 중앙 정렬을 위한 보정 */
        writing-mode: vertical-rl;
        text-orientation: mixed;
        white-space: nowrap;
        font-size: 50px;
        animation: blink 1.8s infinite alternate;
        color: white;
        background-color: rgb(233, 83, 235);
        border: solid 5px;
        border-radius: 30px;
        text-shadow: 5px 5px 5px purple;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      @keyframes blink {
        from {
          opacity: 1; /* 시작 시 투명도 1 */
        }
        to {
          opacity: 0; /* 끝나는 시점에서 투명도 0 */
        }
      }
    </style>
  </head>
  <body>

    <div id="output"></div>

        type="audio/mp4"
      />
    </audio>

    <script>
      const button = document.getElementById('myButton');
      const output = document.getElementById('output');
      const images = document.querySelectorAll('#imageContainer img');
      const audio = document.getElementById('myAudio');
      const rightText = document.querySelector('.right');
      const leftText = document.querySelector('.left');
      let currentIndex = 0;

      button.addEventListener('click', function () {
        button.style.display = 'none';
        output.style.opacity = '1';
        output.style.fontSize = '30px';
        rightText.style.display = 'block';
        leftText.style.display = 'block';
        document.getElementById('imageContainer').style.display = 'block';
        showNextImage();
        audio.play(); // 노래 재생
      });

      function showNextImage() {
        if (currentIndex < images.length) {
          images[currentIndex].style.display = 'block';
          images[currentIndex].style.opacity = '1'; // 이미지를 표시할 때 페이드 인 효과
          currentIndex++;
          setTimeout(showNextImage, 2000); // 2초 후에 다음 이미지 표시
        }
      }
    </script>
